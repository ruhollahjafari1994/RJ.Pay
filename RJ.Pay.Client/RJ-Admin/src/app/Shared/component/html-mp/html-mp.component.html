<img 
*ngIf="isImage"
[ngClass]="class"
[src]="text"  
/>
<div 
*ngIf="!isTooltip"
[ngClass]="class"
[innerHTML]="html"  
></div>
<p 
*ngIf="isTooltip"
[ngClass]="class"
matTooltip="{{tooltipText}}"
[matTooltipPosition]="tooltipPosition"
>{{text}}</p>

<span 
*ngIf="isBadge"
[ngClass]="class"
> {{text}} </span>
