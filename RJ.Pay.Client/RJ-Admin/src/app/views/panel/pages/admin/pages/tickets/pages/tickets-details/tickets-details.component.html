<div class="chat-application mt-2 row">
  <div class="col-md-4 pl-0">
    <div class="chat-name p-2 bg-white">
      <div class="media">
        <span
          class="chat-app-sidebar-toggle ft-align-justify font-large-1 mr-2 d-none d-block d-sm-block d-md-none"
        ></span>
        <div class="media-body row">
          <div class="col-md-12 divtopnav">
            <span class="float-right success">
              {{ ticket.title }}
            </span>
            <a class="float-left drltr"
              ><i class="info font-small-2"># </i>{{ ticket.id }}</a
            >
          </div>
          <div class="col-md-12 divmottnav">
            <span class="float-right update-time">
              <p class="">
                <strong>به روزرسانی : </strong>
                <small>{{ ticket.dateModified | persianTimeAgo }}</small>
              </p>
            </span>
            <span class="float-right update-time">
              <p class="">
                <strong>ایجاد شده : </strong>

                <small>{{ ticket.dateCreated | persianTimeAgo }}</small>
              </p>
            </span>
            <span class="float-left info">
              <a
                *ngIf="ticket.level === 1"
                class="btn mr-1 btn-round shadow-z-2 btn-success lbl-show"
                >عادی</a
              >
              <a
                *ngIf="ticket.level === 2"
                class="btn mr-1 btn-round shadow-z-2 btn-warning lbl-show"
                >مهم</a
              >
              <a
                *ngIf="ticket.level === 3"
                class="btn mr-1 btn-round shadow-z-2 btn-danger lbl-show"
                >خیلی مهم</a
              >

              <a
                *ngIf="ticket.closed"
                class="btn mr-1 btn-round shadow-z-2 btn-secondary lbl-show"
                >بسته شده</a
              >
              <a
                *ngIf="!ticket.closed"
                class="btn mr-1 btn-round shadow-z-2 btn-info lbl-show"
                >باز</a
              >
              <a (click)="gotoAdd()" class="btn mr-1 btn-success btnpasokh"
                >پاسخ به تیکت</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-slide-toggle
          #closedchk
          (change)="onSetClosed()"
          class="chkclosed"
          color="warn"
          [checked]="ticket.closed"
        >
          بستن تیکت
        </mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="col-md-8 pr-0">
    <app-chat-ticket
      [ticketContents]="ticket.ticketContents"
      [ticketId]="ticket.id"
      [ticketClosed]="ticket.closed"
      (newTicketContent)="addToTicketContentList($event)"
    ></app-chat-ticket>
  </div>
</div>
