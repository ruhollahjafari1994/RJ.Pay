<div class="search-wrapper main-bg">
  <span class="close_search"><i class="stline-remove-bold"></i></span>
  <div
    class="search-form"
  >
    <input
    [(ngModel)]="filter"
      type="text"
      class="form-control"
      placeHolder="جستجو کلید واژه  ..."
    />
    <button (click)="goSearch()"  class="btn main-color">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
