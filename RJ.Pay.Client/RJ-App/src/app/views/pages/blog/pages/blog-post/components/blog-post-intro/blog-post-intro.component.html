<div class="page-title style1 text-left" data-slurve="-40,0 0,0 0,-250 50,0,80">
  <svg
    class="slurve-svg"
    top="-250px"
    left="-40px"
    width="1955"
    height="950"
    viewBox="-40 -250 1955 950"
    style="top: -250px; left: -40px;"
  >
    <path
      d="M-40,0 Q-40,0 -40,0 L1865,0 Q1865,0 1865,0 L1865,450 Q1865,450 1865,450 L130,700 Q50,700 50,620 Z"
    ></path>
  </svg>
  <svg class="slurve-svg respons_svg">
    <rect width="100%" height="100%"></rect>
  </svg>
  <div
    class="title_bg skrollr skrollable skrollable-between"
    data-0="transform: translate3d(0, 0%, 0);"
    data-800="transform: translate3d(0, -60%, 0);"
    style="transform: translate3d(0px, 0%, 0px);"
  ></div>

  <svg
    version="1.1"
    data-id="pgt_grad"
    class="slurve-definitions"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="pgt_grad" gradientTransform="rotate(0)">
        <stop offset="0%" stop-color="#b400ff"></stop>
        <stop offset="100%" stop-color="#3f0a9e"></stop>
      </linearGradient>
    </defs>
  </svg>

  <div
    class="container skrollr skrollable skrollable-between"
    data-0="opacity:1; transform:translateY(0px);"
    data-300="opacity:0; transform:translateY(230px);"
    style="opacity: 1; transform: translateY(0px);"
  >
    <div class="title-container">
      <div class="in-page-title">
        <div class="title-headings">
          <h1>{{blog.title}}</h1>
        </div>

        <div class="breadcrumb text-left style2">
         <span property="itemListElement" typeof="ListItem">
              <a
                property="item"
                typeof="WebPage"
                title="برو به خانه"
                [routerLink]="['']"
                class="home"
                ><span property="name">خانه</span>
              </a>
              <meta property="position" content="1" />
            </span>
            <i class="fa fa-long-arrow-left"></i>
             <span property="itemListElement" typeof="ListItem">
              <a
                property="item"
                typeof="WebPage"
                title="وبلاگ مادپی 724"
                [routerLink]="['/blog/page/1']"
                class="home"
                ><span property="name">وبلاگ</span>
              </a>
              <meta property="position" content="2" />
            </span>
            <i class="fa fa-long-arrow-left"></i>
            <span property="itemListElement" typeof="ListItem">
              <a
                property="item"
                typeof="WebPage"
                title="صفحه {{blog.title}}"
               [routerLink]="['/blog/post',blog.id,blog.title.toSeoString()]"
                class="home"
                ><span property="name">{{blog.title}}</span>
              </a>
              <meta property="position" content="3" />
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
