<a [routerLink]="['/blog/post']"  class="itr-feature text-center style1">
  <figure class="feature-img rounded">
    <img
      width="349"
      height="349"
      src="{{blog.picAddress}}?quality=60"
      class="attachment-large"
      alt="{{blog.title}}"
      srcset="
        {{blog.picAddress}}?quality=60,
        {{blog.picAddress}}?w=300 300w,
        {{blog.picAddress}}?w=100 100w,
        {{blog.picAddress}}?w=150 150w
      "
      sizes="(max-width: 349px) 100vw, 349px"
    />
  </figure>
  <h4 class="feature_title">{{blog.title}}</h4>
  <h6 class="feature_sub main-color">
   {{blog.title}}
  </h6>
  <div class="feature_content">
   {{blog.summerText}} ...
  </div>
</a>
