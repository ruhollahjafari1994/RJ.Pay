<div class="slbar columns-4" >
  <a href="#" class="slbar_close">
    <span class="itr-cls-line itr-cls-line-cross01">
      <span class="itr-cls-line-in itr-cls-line-in-cross01"></span>
    </span>
    <span class="itr-cls-line itr-cls-line-cross02">
      <span class="itr-cls-line-in itr-cls-line-in-cross02"></span>
    </span>
  </a>
  <div class="sl_bar_content">
    <div class="widget widget_recent_entries">
      <h2 class="widgettitle">نوشته‌های تازه</h2>
      <ul>
       <li *ngFor="let item of sidbarData?.result.mostViewed">
         <a [routerLink]="['/blog/post',item.id,item.title.toSeoString()]">{{item.title}}</a>
       </li>
      </ul>
    </div>
    <div class="widget widget_recent_comments">
      <h2 class="widgettitle">آخرین دیدگاه‌ها</h2>
      <ul id="recentcomments">
          <li *ngFor="let item of sidbarData?.result.lastComments" class="recentcomments">
            <span class="comment-author-link">مدیر</span> در
            <a [routerLink]="['/blog']">بارش برف در زمستان</a>
          </li>
      </ul>
    </div>
    <div class="widget widget_archive">
      <h2 class="widgettitle">بایگانی</h2>
      <ul>
            <li><a class="pointer"
      [routerLink]="['/blog/date/year',toYearMonthDate(dateTime1,true),'month',toYearMonthDate(dateTime1,false),'page',1]" 
      >{{toPersianDate(dateTime1)}}</a></li>
       <li><a class="pointer"
      [routerLink]="['/blog/date/year',toYearMonthDate(dateTime2,true),'month',toYearMonthDate(dateTime2,false),'page',1]" 
      >{{toPersianDate(dateTime2)}}</a></li>
       <li><a class="pointer"
      [routerLink]="['/blog/date/year',toYearMonthDate(dateTime3,true),'month',toYearMonthDate(dateTime3,false),'page',1]" 
      >{{toPersianDate(dateTime3)}}</a></li>
        <li><a class="pointer"
      [routerLink]="['/blog/date/year',toYearMonthDate(dateTime4,true),'month',toYearMonthDate(dateTime4,false),'page',1]" 
      >{{toPersianDate(dateTime4)}}</a></li>
        <li><a class="pointer"
      [routerLink]="['/blog/date/year',toYearMonthDate(dateTime5,true),'month',toYearMonthDate(dateTime5,false),'page',1]" 
      >{{toPersianDate(dateTime5)}}</a></li>
      </ul>
    </div>
    <div class="widget widget_categories">
      <h2 class="widgettitle">دسته‌ها</h2>
      <ul>
          <li *ngFor="let item of sidbarData?.result.blogGroups" class="cat-item cat-item-7">
            <a class="pointer" [routerLink]="['/blog/group',item.name.toSeoString(),'page',1]" >{{item.name}}</a>
          </li>
      </ul>
    </div>
  </div>
  <svg class="itr-slbar-over" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <linearGradient id="slbar-grad1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#00c99b" />
        <stop offset="100%" stop-color="#ff0ea1" />
      </linearGradient>
      <linearGradient id="slbar-grad2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#ffd392" />
        <stop offset="100%" stop-color="#ff3898" />
      </linearGradient>
      <linearGradient id="slbar-grad3" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#110046" />
        <stop offset="100%" stop-color="#32004a" />
      </linearGradient>
    </defs>
    <path class="itr-slbar-over-path" d=""></path>
    <path class="itr-slbar-over-path" d=""></path>
    <path class="itr-slbar-over-path" d=""></path>
  </svg>
</div>
